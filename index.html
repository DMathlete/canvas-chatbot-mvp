<!DOCTYPE html>
<html>
<head>
  <title>Math Tutor Bot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ddd; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .msg.user { text-align: left; color: blue; }
    .msg.bot { text-align: left; color: green; }
    #controls { display: flex; gap: 10px; }
    #userInput { flex: 1; padding: 8px; font-size: 14px; }
    #fileUpload { padding: 5px; }
    button { padding: 8px 12px; }
  </style>
  <!-- MathJax for LaTeX rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <h2>Math Tutor Bot</h2>
  <div id="chat"></div>

  <div id="controls">
    <input type="file" id="fileUpload" accept="image/*,.pdf,.docx" />
    <input type="text" id="userInput" placeholder="Ask a question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/openai-bot.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
